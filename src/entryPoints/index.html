<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logos/origraph/Logo Dark Background.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origraph</title>
    <script type="application/javascript">
      // Don't wait around for the app to load if we're headed to the site
      const lowerPath = window.location.pathname.toLocaleLowerCase();
      if (lowerPath === '/') {
        window.location.replace('/site/');
      } else if (
        !(
          lowerPath.startsWith('/app') ||
          lowerPath.startsWith('/site') ||
          lowerPath.startsWith('/vocabulary')
        )
      ) {
        window.location.replace('/site/404.html');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/entryPoints/website.tsx"></script>
  </body>
</html>
